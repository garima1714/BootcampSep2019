<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-stepper/dist/css/bs-stepper.min.css">
    <link rel="icon" href="https://www.cygrp.com/wp-content/uploads/2019/06/cybergroup-site-icon.png"
        type="image/x-icon">
        <link rel="stylesheet" href="../public/css/examDetails.css">
   
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: black;">
        <img src="../../user/public/assets/cybergrouplogo.png" class="logo">
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ">

                <li class="nav-item">
                    <a class="nav-link" onclick="location.href='examiner.html'">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="location.href='contactUs.html'">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="location.href='exam.html'">Test Collections</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <span id="span">Welcome &nbsp; </span>

                <button class="btn btn-outline-danger my-2 my-sm-0" type="button" onclick="logout()">Logout</button>
            </form>
        </div>
    </nav>
    <!-- MultiStep Form -->
    <div class="container " style="margin-top:5%; ">

        <div class="stepwizard col-md-offset-3 col-md-offset-6 col-md-offset-8">
            <div class="stepwizard-row setup-panel">
                <div class="stepwizard-step">
                    <a href="#step-1" class="btn btn-primary btn-circle">1</a>
                    <p>Exam Details</p>
                </div>
                <div class="stepwizard-step">
                    <a href="#step-2" class="btn btn-default btn-circle" disabled="disabled">2</a>
                    <p>Upload from excel file</p>
                </div>
                <div class="stepwizard-step">
                    <a href="#step-3" class="btn btn-default btn-circle" disabled="disabled">3</a>
                    <p>Add Questions Manually</p>
                </div>
            </div>
        </div>
        <form role="form" class="form-test">
            <div class="row setup-content" id="step-1">
                <div class="col-xs-6 col-md-offset-3 form-test1">
                    <div class="col-md-12 ">
                        <!-- <h3> Step 1</h3> -->
                        <div class="form-group">
                            <label class="control-label">Exam Name</label>
                            <input maxlength="100" type="text" class="form-control" placeholder="Enter Exam Name"
                                id="addExamName" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Exam Code</label>
                            <input maxlength="100" type="text" class="form-control" placeholder="Enter Exam Code"
                                id="addExamCode" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Exam Duration</label>
                            <input maxlength="100" type="text" class="form-control" placeholder="Enter Exam Duration(in minutes)"
                                id="addExamDuration" />
                        </div>
                        
                        <div class="input-appenddate">
                            
                            <div class="form-group">
                                    <label class="control-label">Exam Date</label>
                                <input id="addExamTestDate" data-format="yyyy-mm-dd HH:mm" placeholder="MM/dd/yyyy HH:mm"/>
                            </div>
                           
                          </div>
                        <button class="btn btn-primary nextBtn pull-right" type="button" id="btnSave">Next</button>
                    </div>
                </div>
            </div>
            <div class="row setup-content" id="step-2">
                <div class="col-xs-6 col-md-offset-3">
                    <div class="col-md-12">
                        <!-- <h3> Step 2</h3> -->
                        <div class="file-field">
                            <!-- <div class="btn btn-primary btn-sm float-left">
                                <span>Choose file</span>
                                <input type="file">
                            </div> -->
                            <!-- <form> -->
                            <input type="file" id="uploadExcelFile" name="uploadExcelFile" style="width: 50%;">
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target=".bd-example-modal-lg">View Sample Excel Sheet</button>

                            <div class="modal fade bd-example-modal-lg modalSize" tabindex="-1" role="dialog"
                                aria-labelledby="myLargeModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <img class="image-size" src="../public/assets/ExcelSample.png">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- <input type="button" value="UploadExcelfile" name="submit" onclick="excelUpload(event)">
                                    <span id = "status"></span> -->
                            <!-- </form> -->
                        </div>
                        <button class="btn btn-primary nextBtn  pull-right" type="button"
                            style="margin-top: 80px;">Next</button>
                        <button class="btn btn-success pull-right" value="UploadExcelfile" type="button" name="submit"
                            onclick="excelUpload(event)" style="margin-top: 80px;">UploadExcelFile
                        </button>
                    </div>
                </div>
            </div>
            <div class="row setup-content" id="step-3">
                <div class="col-xs-6 col-md-offset-3">
                    <div class="col-md-12" id="question">
                        <!-- <h3> Step 3</h3> -->
                        <div class="form-group">
                            <label class="control-label">Question</label>
                            <input maxlength="100" type="text" id="addtestQuestion" class="form-control"
                                placeholder="Enter Question" />
                        </div>

                        <div class="form-group">
                            <label class="control-label">Image</label>
                            <input type="file" name="filename" accept="image/gif, image/jpeg, image/png" id="myImage">
                        </div>
                        <div id="radiobtn">
                            <label><input type="radio" name="colorRadio" value="green" id="colorRadio1"> Single
                                Option</label>
                            <label><input type="radio" name="colorRadio" value="red" id="colorRadio"> Multiple
                                Option</label>
                        </div>

                        <div class="red box" id="redbox">
                            <div class="form-group">
                                <label class="control-label">Option1</label>
                                <input type="checkbox" name="option" value="option1" class="form-checkbox"
                                    id="addtestAnswer">
                                <input maxlength="100" type="text" id="addtestOption1" class="form-control"
                                    placeholder="Enter Option1" />
                            </div>
                            <div class="form-group">
                                <label class="control-label">Option2</label>
                                <input type="checkbox" name="option" value="option2" class="form-checkbox"
                                    id="addtestAnswer">
                                <input maxlength="100" type="text" id="addtestOption2" class="form-control"
                                    placeholder="Enter Option2" />
                            </div>
                            <div class="form-group">
                                <label class="control-label">Option3</label>
                                <input type="checkbox" name="option" value="option3" class="form-checkbox"
                                    id="addtestAnswer">
                                <input maxlength="100" type="text" id="addtestOption3" class="form-control"
                                    placeholder="Enter Option3" />
                            </div>
                            <div class="form-group">
                                <label class="control-label">Option4</label>
                                <input type="checkbox" name="option" value="option4" class="form-checkbox"
                                    id="addtestAnswer">
                                <input maxlength="100" type="text" id="addtestOption4" class="form-control"
                                    placeholder="Enter Option4" />
                            </div>

                        </div>
                        <div class="green box" id="greenbox">
                            <div class="form-group">
                                <label class="control-label">Option1</label>
                                <input type="radio" name="option1" value="option1" class="form-checkbox"
                                    id="addtestAnswer1">
                                <input maxlength="100" type="text" id="addtestOption1G" class="form-control"
                                    placeholder="Enter Option1" />
                            </div>
                            <div class="form-group">
                                <label class="control-label">Option2</label>
                                <input type="radio" name="option1" value="option2" class="form-checkbox"
                                    id="addtestAnswer1">
                                <input maxlength="100" type="text" id="addtestOption2G" class="form-control"
                                    placeholder="Enter Option2" />
                            </div>
                            <div class="form-group">
                                <label class="control-label">Option3</label>
                                <input type="radio" name="option1" value="option3" class="form-checkbox"
                                    id="addtestAnswer1">
                                <input maxlength="100" type="text" id="addtestOption3G" class="form-control"
                                    placeholder="Enter Option3" />
                            </div>
                            <div class="form-group">
                                <label class="control-label">Option4</label>
                                <input type="radio" name="option1" value="option4" class="form-checkbox"
                                    id="addtestAnswer1">
                                <input maxlength="100" type="text" id="addtestOption4G" class="form-control"
                                    placeholder="Enter Option4" />
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label">Weightage</label>
                            <input maxlength="100" type="text" id="addtestWeightage" class="form-control"
                                placeholder="Enter Weightage" />
                        </div>
                        <button class="btn btn-success pull-right " type="button" id="submitBtn">Submit
                            Question</button>

                    </div>
                    <button class="btn btn-success pull-right " type="button" class="btn btn-primary"
                        data-toggle="modal" data-target="#exampleModal" onclick="submitAllBtn()">View All
                        Question</button>
                </div>

            </div>
        </form>
    </div>
    
    

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Do you want to submit the question/s?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/bs-stepper/dist/js/bs-stepper.min.js"></script>
<script src="../public/js/examiner.js"></script>
<script type="text/javascript" src="../public/js/examDetails.js"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<script>
    $('#addExamTestDate').datetimepicker({
        uiLibrary: 'bootstrap4',
        modal: true,
        footer: true
    });
</script>
</html>
